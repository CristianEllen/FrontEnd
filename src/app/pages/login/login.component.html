<body>
  <div style="padding-top: 10%;">
    <div class="login-container">
      <h2>Iniciar Sesión</h2> <span> </span>

      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username">Correo:</label>
          <input type="email" id="username" name="username" [(ngModel)]="username" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <div style="position: relative;">
            <input [type]="passwordShown ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
              required>
            <div type="button" (click)="togglePassword()"
              style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
              <i class="fa-solid " [ngClass]="{'fa-eye-slash': !passwordShown, 'fa-eye': passwordShown}"></i>
            </div>
          </div>
        </div>

        <button type="submit">Iniciar Sesión</button>

        <div class="register-link">
          ¿Aún no tienes una cuenta? <a href="/createuser">Registrate aquí</a>
        </div>

      </form>
    </div>
  </div>
</body>
