<body>
  <div style="padding-top: 10%;">
    <div class="login-container">
      <h2>Registrate</h2> <span> </span>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-6">
            <label for="usuario">Correo:</label>
            <input type="email" id="usuario" formControlName="usuario" required
              [ngClass]="{'is-invalid': form.get('usuario')?.invalid && form.get('usuario')?.touched}">
            <div *ngIf="form.get('usuario')?.invalid && form.get('usuario')?.touched" class="text-danger">
              Por favor ingresa un correo válido.
            </div>
          </div>

          <div class="form-group col-6">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" formControlName="contrasena" required>
          </div>


          <div class="form-group col-6">
            <label for="password">Nombres:</label>
            <input type="text" id="nombres" formControlName="nombres" required>
          </div>

          <div class="form-group col-6">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" formControlName="apellidos" required>
          </div>

          <div class="form-group col-6">
            <label for="celular">Celular:</label>
            <input type="number" id="celular" formControlName="celular" required>
          </div>

          <div class="col-lg-6 mt-3 d-flex align-items-center">
            <p class="mt-2 text-danger" style="margin-right: 5px;">¿Eres Arrendador?</p>
            <div class="d-flex align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="esArrendador" value="true" required>
                <label class="form-check-label">
                  Si
                </label>
              </div>
              <div class="form-check" style="margin-left: 8px;">
                <input class="form-check-input" type="radio" formControlName="esArrendador" value="false" required>
                <label class="form-check-label">
                  No
                </label>
              </div>
            </div>
          </div>

          <button type="submit" class="col-5" style="margin-right: 10px;">Guardar</button>
          <button class="register-link" type="button" class="col-5" style="background-color: brown;">
            <a href="/login" style="text-decoration: none; color: inherit;">Cancelar</a>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
